apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  annotations:
    postgresql.db: abolfazl
    postgresql.user: yarian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: alpine-test
          image: alpine
